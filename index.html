<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="bluebox.png">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>BlueBox</title>
</head>
<body>
	<div class="container">
		<div class="search-engine">
			<label class="search-box">
				<input type="text" id="q" placeholder="Search......" autofocus autocomplete="off">
				<select>
					<option value="https://www.bing.com/search?q=" selected>Bing</option>
					<option value="https://www.baidu.com/s?wd=">Baidu</option>
					<option value="https://www.google.com/search?q=">Google</option>
				</select>
				<button>Search</button>
			</label>
		</div>
		<div class="used-websites"></div>
	</div>

	<script src="index.js"></script>
</body>
</html>
